  <div class="blue">
    <h2> Let's make <br> something <br> together! </h2>
 </div>

   <main id="contact">
    <h3 class="text-center"> Contact me </h3>

    <form method="post">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" id="firstname">
      </div>

      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" id="lastname">
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Email" id="email">
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Phone" id="phone">
      </div>
    </div>

    <label> What are you interested in? </label>
      <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="design">
      <label class="form-check-label" for="Design">
        Design
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="web_dev" >
      <label class="form-check-label" for="Web Development">
        Web Development or Programming
      </label>
    </div>

    <div class="form-group">
    <label> Comments or Questions </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

      <button type="submit" id="submit" class="btn btn-secondary">Send</button>

  </form>
</main>
